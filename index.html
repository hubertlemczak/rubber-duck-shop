<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/styles.css" />
        <script src="./src/index.js" defer></script>
        <script src="./src/data.js" defer></script>
        <script src="./src/products.js" defer></script>
        <script defer src="./src/header/dark-mode.js"></script>
        <script defer src="./src/header/search-bar.js"></script>
        <link rel="icon" href="./img/logo.png" />
        <title>Quick Quack</title>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <nav class="header__nav">
                    <ul class="nav__list">
                        <li class="nav__list-item header__logo"><a href="">ðŸ¦†QuickQuack</a></li>
                        <ul class="nav__list">
                            <li class="nav__list-item">
                                <label for="duckSearch">Search:</label>
                                <input
                                    type="search"
                                    name="duckSearch"
                                    id="duckSearch"
                                    placeholder="e.g. Gandalf Rubber Duck"
                                />
                            </li>
                            <li class="nav__list-item"><a href="">Products</a></li>
                            <li class="nav__list-item"><a href="">Sign In</a></li>
                            <li class="nav__list-item"><a href="">Basket</a></li>
                            <li class="nav__list-item">
                                <button class="dark-mode-toggle-btn">Dark Mode</button>
                            </li>
                        </ul>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="container">
            <div id="filterContainer">
                <button id="lowToHigh" class="sort-btn">Price: Low to High</button>
                <button id="highToLow" class="sort-btn">Price: High to Low</button>
            </div>
            <div class="products" id="products">
                <!-- This is where the products will be displayed -->
            </div>
        </div>
    </body>
</html>
